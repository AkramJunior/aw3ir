<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP #2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>TP #2</h1>
  <form action="action.html" method="get">
    <p>
      <label for="name">Nom</label>
      <input type="text" name="name" id="name" minlength="2" maxlength="20" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="firstname">Prénom</label>
      <input type="text" name="firstname" id="firstname" minlength="2" maxlength="20" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="birthday">Date de naissance</label>
      <input type="date" name="birthday" id="birthday" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="address">Adresse</label>
      <input type="text" name="address" id="address" minlength="5" maxlength="50" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" minlength="5" maxlength="30" required />
      <span class="icon-ok">✔</span>
    </p>
    <p>
      <input type="submit" class="btn-primary" value="Envoyer" />
    </p>
  </form>
</div>
</body>
</html>
